<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var maior, menor, area;

        maior=parseFloat(prompt('informe o lado menor do retangulo: '))
        menor=parseFloat(prompt('informe o lado maior do retangulo: '))
        area = (menor * maior)
        document.write('a area do retangulo e: ', area)
    
    </script>
</body>
