<!DOCTYPE html>

<body>
    <script>
        var lado, area;

        //Entrada

        lado=parseFloat(prompt('informe o lado do quadradro'))
        
        //processamento

        area = (lado * lado)

        //saida

        document.write('a area do quadrado e: ', area)
    </script>
