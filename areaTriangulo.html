<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var base, altura, area;
        base=parseFloat(prompt('a base do triangulo e: '))
        altura=parseFloat(prompt('a altura do triangulo e: '))
        area = (base * altura)/2
        document.write('a area do triangulo e: ', area)
    </script>
</body>
