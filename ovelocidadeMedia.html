<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>
   <script>
    var km, horas, velocidade;

    // Entrada
    km=parseFloat(prompt('informe a distancia percorrida (KM): '))
    horas=parseFloat(prompt(' informe o tempo gasto (HORAS): '))

    //Processamnto

    velocidade = km / horas

    //saida

    document.write('A velocidade media e: ', velocidade)
   </script> 
</body>
