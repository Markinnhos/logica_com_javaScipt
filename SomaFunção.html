<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soma(a, b){
            document.write(`<p>A soma entre ${a} e ${b} e: ${a+b}</p>`)
        }

        let num1 = parseInt(prompt("informe o 1° numero: "))
        let num2 = parseInt(prompt("informe o 2° numero: "))
        soma(num1, num2)

    </script>
</body>
</html>
